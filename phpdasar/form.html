<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td><label for="username">Username : </label></td>
				<td><input type="text" name="username" id="username"></td>
			</tr>
		<br>
			<tr>
				<td><label for="password">Password : </label></td>
				<td><input type="password" name="password" id="password"></td>
			</tr>
		<br>
			<tr>
				<td colspan="2">
			<input type="radio" name="jeniskelamin" id="pria"><label for="pria">Pria</label>
			<input type="radio" name="jeniskelamin" id="wanita"><label for="wanita">Wanita</label>
				</td>
			</tr>
		<br>
			<tr>
				<td colspan="3">
			<input type="checkbox" id="berenang"><label for="berenang">Berenang</label>
			<input type="checkbox" id="ngegame"><label for="ngegame">Ngegame</label>
			<input type="checkbox" id="memasak"><label for="memasak">Memasak</label>
				</td>
			</tr>
		<br>
			<tr>
			<td><label>Kota :</label></td>
			<td>
			<select>
				<option>Bengkulu</option>
				<option>Palembang</option>
				<option>Padang</option>
			</select>
			</td>
			</tr>
		<br>
			<tr>
			<td><label for="pesan">Pesan :</label></td>
			<td><textarea id="pesan"></textarea></td>
			</tr>
		<br>
			<tr>
			<td colspan="2"><button type="submit">Kirim</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
